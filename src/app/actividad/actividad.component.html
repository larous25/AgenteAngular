<div class="container mt-3">
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <span class="nav-link active" aria-current="page" href="#">
        <strong>
          student:
        </strong>
        {{alumno.nombre}}
      </span>
    </li>
    <li class="nav-item">
      <button class="btn btn-sm text-white btn-outline-light" (click)="salir()">salir</button>
    </li>
  </ul>
  <div class="container" *ngIf="!actividad">
    <div class="loading first">
      <div class="loading second">
        <div class="loading third"></div>
      </div>
    </div>
  </div>
  <div *ngIf="actividad" class="container bg-white">
    <div class="row p-3">
      <div class="navbar navbar-light bg-light border-bottom">
        <h4>
          {{actividad.titulo}}
        </h4>
      </div>
    </div>

    <app-arrastrar [actividad]="actividad" *ngIf="actividad.tipo == 'emparejar'" (enviar)="terminar($event)">
    </app-arrastrar>

    <app-completar [actividad]="actividad" *ngIf="actividad.tipo == 'completar'" (enviar)="terminar($event)">
    </app-completar>

    <app-ordenar [actividad]="actividad" *ngIf="actividad.tipo == 'ordenar'" (enviar)="terminar($event)"></app-ordenar>

    <app-multiple [actividad]="actividad" *ngIf="actividad.tipo == 'multiple'" (enviar)="terminar($event)">
    </app-multiple>
  </div>

  <app-agente [agente]="agente" *ngIf="agente" (enviar)="emocion = $event"></app-agente>
</div>
