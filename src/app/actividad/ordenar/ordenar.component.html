<div class="row mt-2 bg-white">


  <div class="row p-3">
    <div class="col-12 palabras">
      <!-- se debe ordenar las palabras de izquierda a derecha -->
      <div class="row" *ngFor="let p of actividad.preguntas, let i = index">
        <div class="col-1" style="font-size: 35px;">
          {{i+1}})
        </div>
        <div class="oracion mb-2 col-11" oracion="oracion">
          <div *ngFor="let r of p.respuestas, let j = index" (drop)="ordenado($event)" (dragover)="permitir($event)"
            (dragenter)="ingresa($event)" class="palabraOrdenada" attr.data-padre="{{r.valor}}" attr.idPadre="{{r._id}}">
            <div (dragstart)="arrastra($event)" class="palabraAordenar" (ngClass)="sombra" draggable="true"
              attr.data-hijo="{{preguntas[i].respuestas[j].valor}}" attr.idHijo="{{preguntas[i].respuestas[j]._id}}">
              {{preguntas[i].respuestas[j].respuesta}}
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
  <div class="d-grid gap-2 d-md-block text-center">
    <button class="btn btn-lg m-2 text-white" style="background: #f25b26;" (click)="terminar()">
      conclude
    </button>
  </div>
</div>
